<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tweeter</title>

    <!-- Scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.2/jquery.validate.min.js"></script>
    <script type="text/javascript" src="scripts/client.js"></script>
    <!-- Fonts -->
    <link rel="dns-prefetch" href="//fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@1,300;1,700&display=swap" rel="stylesheet">
    <!-- Styles -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="styles/header.css" type="text/css" />
    <link rel="stylesheet" href="styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="styles/tweets.css" type="text/css" />
  </head>

  <body>
      <div id="scrollUp">
          <button class="display-off m-0" type="button"><i class="fa fa-chevron-circle-up fa-3x"></i></button>
      </div>
      <div id="wrapper">
          <!-- Top nav bar (fixed) -->
          <nav id="nav-bar" class="flexbox space-between bg-main w-full">
              <div>
                  <span class="brand">Tweeter</span>
                  <img src="/images/logo.svg" alt="logo">
              </div>
              <div class="flexbox column">
                <button id="compose" class="bg-main m-0" type="button">Write a new tweet</button>
                <div class="arrowSliding">
                    <i class="fa fa-angle-double-down fa-lg"></i>
                </div>
              </div>
          </nav>
          <!-- Profile -->
          <header>
              <div id="header" class="flexbox column center bg-main w-full">
                  <div>
                      <img class="profile" src="/images/profile-hex.png">
                  </div>
                  <div>
                      <h2>Jess Texas</h2>
                  </div>
              </div>
          </header>

          <main>
              <!-- New Tweet -->
              <div class="flexbox column bg-secondary">
                  <section class="new-tweet border-box w-full h-full">
                      <form method="POST" action="/tweets">
                          <textarea
                              name="text"
                              id="tweet-text"
                              class="scroll-box border-box w-full"
                              placeholder="What are you chirping about?"
                              required
                          ></textarea>

                          <hr class="hr-line mb-1">

                          <footer class="flexbox space-between">
                              <button class="btn submit" type="submit">Tweet</button>
                              <div class="error-text"></div>
                              <output name="counter" class="counter" for="tweet-text">140</output>
                          </footer>
                      </form>
                  </section>
                  <!-- Tweets -->
                  <div id="tweets-container">
                  </div>
              </div>
          </main>
      </div>

    <script type="text/javascript" src="scripts/char-counter.js"></script>
    <script type="text/javascript" src="scripts/textarea-scrollbar.js"></script>
    <script type="text/javascript" src="scripts/toggle-form.js"></script>
  </body>
</html>
