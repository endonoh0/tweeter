<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tweeter</title>

    <!-- Scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript" src="scripts/client.js"></script>
    <!-- Fonts -->
    <link rel="dns-prefetch" href="//fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@1,300;1,700&display=swap" rel="stylesheet">
    <!-- Styles -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="styles/header.css" type="text/css" />
    <link rel="stylesheet" href="styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="styles/tweets.css" type="text/css" />
  </head>

  <body>
      <div id="wrapper">
          <!-- Top nav bar (fixed) -->
          <nav id="nav-bar" class="flexbox space-between bg-main w-full">
              <div>
                  <span class="brand">Tweeter</span>
                  <img src="/images/logo.svg" alt="logo">
              </div>

            <button>New tweet</button>
          </nav>
          <!-- Profile -->
          <header>
              <div id="header" class="flexbox column center bg-main w-full">
                  <div>
                      <img src="/images/profile-hex.png">
                  </div>
                  <div>
                      <h2>Your Name</h2>
                  </div>
              </div>
          </header>

          <main>
              <!-- New Tweet -->
              <div class="flexbox column">
                  <section class="new-tweet border-box w-full h-full mb-1">
                      <form method="POST" action="/tweets">
                          <textarea
                              name="text"
                              id="tweet-text"
                              class="scroll-box border-box w-full"
                              placeholder="What are you chirping about?"
                              required
                              autofocus
                          ></textarea>

                          <hr class="hr-line mb-1">

                          <footer class="flexbox space-between">
                              <button class="btn submit" type="submit">Tweet</button>
                              <output name="counter" class="counter" for="tweet-text">140</output>
                          </footer>
                      </form>
                  </section>
                  <!-- Tweets -->
                  <article>
                      <div class="tweet">
                          <header>
                              <div class="flexbox space-between">
                                  <div class="flexbox">
                                    <img src="http://placekitten.com/70/70" alt="profile picture">
                                    <h5>John</h5>
                                  </div>
                                  <h4>@John</h4>
                              </div>
                              <p>Hello World!</p>
                          </header>

                          <hr class="hr-line mb-1">

                          <footer class="flexbox space-between">
                              <p class="text-xs">10 days ago...</p>
                              <div>
                                  <button class=""><i class="fa fa-flag"></i></button>
                                  <button class=""><i class="fa fa-retweet"></i></button>
                                  <button class=""><i class="fa fa-heart"></i></button>
                              </div>
                          </footer>
                      </div>
                  </article>
                   <article>
                        <div class="tweet">
                            <header>
                                <div class="flexbox space-between">
                                    <div class="flexbox">
                                        <img src="http://placekitten.com/70/70" alt="profile picture">
                                        <h5>John</h5>
                                    </div>
                                    <h4>@John</h4>
                                </div>
                                <p>Hello World!</p>
                            </header>

                            <hr class="hr-line mb-1">

                            <footer class="flexbox space-between">
                                <p class="text-xs">10 days ago...</p>
                                <button class=""><i class="fa fa-heart"></i></button>
                            </footer>
                        </div>
                    </article>
                    <div id="tweets-container">

                    </div>
              </div>
          </main>

      </div>

    <script type="text/javascript" src="scripts/composer-char-counter.js"></script>
    <script type="text/javascript" src="scripts/scroll-height.js"></script>
  </body>
</html>
